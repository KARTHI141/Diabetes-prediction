<!DOCTYPE html>
<html>
  <head>
    <title>Diabetes Prediction Website</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
  	div id="root"></div>
    <script src="index.js"></script>
    <body>
  <script src="index.js"></script>
  <script src="app.js"></script>
</body>


    <header>
      <h1>Diabetes Prediction Website</h1>
    </header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Prediction</a></li>
      </ul>
    </nav>
    <main>
      <section id="home">
        <h2>Welcome to our diabetes prediction website</h2>
        <p>We help you determine your risk of diabetes based on your personal information.</p>
      </section>
      <section id="prediction">
        <h2>Diabetes Risk Prediction</h2>
        <form>
          <label for="age">Age:</label>
          <input type="text" id="age" name="age" required>

          <label for="gender">Gender:</label>
          <select id="gender" name="gender" required>
            <option value="">Select your gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>

          <label for="bmi">Body Mass Index (BMI):</label>
          <input type="number" id="bmi" name="bmi" step="0.01" required>

          <label for="blood-sugar">Blood Sugar Level:</label>
          <input type="number" id="blood-sugar" name="blood-sugar" required>

          <button type="submit">Predict</button>
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; 2023 Diabetes Prediction Website</p>
    </footer>
  </body>
</html>
